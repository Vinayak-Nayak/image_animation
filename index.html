<!DOCTYPE html>
<html>
    <head>
        <title>Image Animation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a href="#" id="navbar-brand" class="text-light text-center h1 mb-3">HE</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars fa-2x"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="mynav">
                        <ul class="navbar nav ml-auto">
                            <li class="nav-item mx-5 mt-3">
                                <div class="text-center">
                                    <i class="fa fa-video fa-2x"></i>
                                    <p>LIVE</p>
                                </div>
                            </li>
                            <li class="nav-item mx-5 mt-3">
                                <div class="text-center">
                                    <i class="fa fa-id-card fa-2x"></i>
                                    <p>MEMBERSHIP</p>
                                </div>
                            </li>
                            <li class="nav-item mx-5 mt-3">
                                <div class="text-center">
                                    <i class="fa fa-running fa-2x"></i>
                                    <p>PLANS</p>
                                </div>
                            </li>
                            <li class="nav-item mx-5 mt-3">
                                <div class="text-center">
                                    <img src="more.png" alt="view more" style="width: 30px; height: 30px;">
                                    <p>MORE</p>
                                </div>
                            </li>
                            <li class="nav-item mx-5 mb-md-3 mt-3 mt-md-0">
                                <div class="text-center">
                                    <i class="fa fa-user-alt fa-2x mr-2"></i>
                                    <span class="align-top">LOGIN</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container mt-5">
            <p class="h3">Runner's Workout</p>
            <div class="images mt-3">
                <div class="row panel rounded img1">
                    <p class="col-10">STRENGTH</p>
                    <span class="col-2 fa fa-angle-right fa-2x text-light mr-5 border-2"></span>
                </div>
                <div class=" row panel rounded img2">
                    <p class="col-10">MOBILITY</p>
                    <span class="col-2 fa fa-angle-right fa-2x text-white ml-auto mr-3"></span>
                </div>
                <div class="row panel rounded img3">
                    <p class="col-10">DRILLS</p>
                    <span class="col-2 fa fa-angle-right fa-2x text-white ml-auto mr-3"></span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $(".panel").hover(function(){
                    $(this).find("span").css("transform","translateY(0px)");
                }, function(){
                    $(this).find("span").css("transform","translateY(-100px)");
                });
            });
        </script>

    </body>
</html>
